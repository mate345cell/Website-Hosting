    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;

            text-align: center;
            margin: 0;
            padding: 0;

        .game-list {
    display: flex;

 }   
         .game {
             background-color: #333;

             width: 150px;
         }
         .game img {
             width: 100%;
             border-radius: 10px;
         }
        footer {
            margin-top: 20px;
            background-color: #222;
            padding: 10px;
        }
        form {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            text-align: left;
        }
        label, input {
            display: block;
            margin: 10px 0;
            width: 100%;
        }
        button {
    margin-top: 10px;
    padding: 10px 15px;
    background-color: #3309db;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #2206a1;
}
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid white;

        }
